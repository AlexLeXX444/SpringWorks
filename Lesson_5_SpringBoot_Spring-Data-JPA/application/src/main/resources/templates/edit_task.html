<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Index page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }
        h1 {
            color: #333;
        }
        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }
        input[type="text"], select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            box-sizing: border-box;
        }
        button {
            margin-top: 15px;
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .actions {
            margin-top: 20px;
        }
        .actions a {
            text-decoration: none;
            color: #28a745;
            margin-right: 10px;
        }
    </style>
</head>
<body>
<h1>All tasks</h1>
<div align="center">
    <a href="http://localhost:8080/">Main page</a>
    |
    <a href="http://localhost:8080/task/list">All task list</a>
    |
    <a href="http://localhost:8080/task/list/select">Task by status list</a>
</div>
<div>
    <form th:action="@{/task/edit}" th:object="${task}" method="post">
        <input type="hidden" th:field="*{id}" />

        <label for="taskText">Task text:</label>
        <input type="text" id="taskText" th:field="*{taskText}" required />

        <label for="taskClass">Task status:</label>
        <select id="taskClass" th:field="*{taskClass}" required>
            <option th:each="tc : ${allTaskClasses}"
                    th:value="${tc.id}"
                    th:text="${tc.className}"
                    th:selected="${tc.id == task.taskClass.id}">
            </option>
        </select>

        <button type="submit">Save</button>
    </form>
</div>
</body>
</html>
